<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Task List</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->

</head>

<body>

    <header class="header">Task List App</header>

    <div class="container">

        <div class="task-input">

            <h2 class="heading-2">Task Input</h2>
    
            <form class="task-input__form">
    
                <input type="text" name="task" id="task" class="task-input__task" placeholder="New Task">
    
                <input type="submit" class="task-input__btn" value="Add Task"></input>
    
            </form>
    
        </div>
    
        <div class="task-list">
    
            <h2 class="heading-2">Task List</h2>
    
            <input type="text" name="filter" id="filter" class="task-list__filter" placeholder="Filter Tasks">
    
            <ul class="task-list__list"></ul>
    
            <a href="#" class="task-list__btn">Clear Tasks</a>
    
        </div>

    </div>

    <!-- build:js assets/scripts/App.js -->
    <script src="/temp/scripts/App.js"></script>
    <!-- endbuild -->
    
</body>

</html>
